<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Planning ahead for Weeksville Neighborhoods</title>

<!-- Leaflet Stylesheet -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style type="text/css">
 	  		body, html {
          background-color: gray;
 	  			font-family: Gotham, serif;
     		}
        #content {
          width: 80%;
          margin: 0 auto;
          margin-bottom: 30px;
          height: 100px;
          background-color: gray;
          text-align: center;
        }

        #weeksvilleMap {
          width: 80%;
          height: 500px;
          background-color: gray;
          margin: 0 auto;
     		}
  }

</head>

<body>
  <div id="content">
    <h1>Planning ahead for Weeksville Neighborhoods</h1>
    <p>Weeksville is a historically significant neighborhood located in Eastern Crown Heights in Brooklyn, New York. The area of Weeksville being studied is outlined on the map below in blue. </br> Markers show lots of opportunity.</p>
  </div>

	<div id="weeksvilleMap"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js">
	</script>

	<script src="https://code.jquery.com/jquery-2.2.0.min.js">
	</script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script type="text/javascript">

 
 	//CartoDB Basemap
	var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
   });

	//Vacant Lots? Create an array?
	var weeksvilleMapData = [
     {
       name: "216 Buffalo Ave",
       coord: [40.6717,-73.9253]
     },
     {
       name: "1572 St Johns Pl",
       coord: [40.6702,-73.9262]
     },
     {
       name: "1547 Prospect Pl",
       coord: [40.6731, -73.9259]
     },

     ]

   var weeksville = [40.670760,-73.926980]
   var myZoom = 15;
 
   //LEAFLET
   var map = L.map('weeksvilleMap').setView(weeksville, myZoom);
 
   map.addLayer(layer)

  $.getJSON('map.geojson', function(data) {
    console.log(data);

//Marker options not yet functioning
    var park_style = {
      radius: 10,
      color: "#FFF",
      weight: 2,
      opacity: 1,
    };

    var not_park_style = {
      radius: 10,
      color: "#000",
      weight: 2,
      opacity: 1,
    }

    L.geoJson(data, {
      pointTolayer: function (feature, latlng) {
        console.log (feature);

        if(feature.properties.park == "true") {
          return L.circleMarker(latlng, park_style);}
        else {
          return L.circleMarker(latlng, not_park_style);}
      }
    }).addTo(map);
  });

var geojson;

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
};

function resetHighlight(e) {
    geojson.resetStyle(e.target)
};

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
    });
}


//Neighborhood tabulation shapes
  $.getJSON('ntas.geojson', function(ntadata) {
    console.log(ntadata);
    L.geoJson(ntadata, {
      onEachFeature: onEachFeature
    }).addTo(map); 

  });
 
 //Weeksville 
   weeksvilleMapData.forEach(function(element) {
    var customOptions = {
        'maxWidth': '200px',
        'className' : 'custom'
        }
    var marker = L.marker(element.coord).addTo(map);
        marker.bindPopup(" <img src='http://www.libcrowds.com/static/img/placeholder.project.png'> <b>Vacant Lot</b><br>My location: " + element.name,customOptions)
   });
 
   //WEEKSVILLE POLYGON
	 var polygon = L.polygon([
		[40.668351,-73.920071],
		[40.664575,-73.928740],
		[40.665096,-73.928740],
		[40.665389,-73.934276],
		[40.671606,-73.933589],
		[40.671801,-73.936422],
		[40.677562,-73.935821],
		[40.676716,-73.919256]
		]);

	 polygon.addTo(map)
 
   </script>
 </body>
 </html>
